#{extends 'mainOperador.html' /}
#{set title:'Home Operador' /}


<div class="container">
      <div class="card card-register mx-auto mt-5">


	<div class="card-header">
		<meta charset="UTF-8" />
		<i class="fa fa-credit-card"></i> Recarga
	</div>
	<div class="card-body">

		<form action="@{Contas.salvar}" method="post">
        
			<input type="hidden" value="${conta?.id}" name="conta.id">

			<div class="row">
				<div class="form-group col-md-12">

			<label for="numeroConta">Número da Conta</label> 
			 <input class="form-control" id="numeroConta" type="text" readonly value="${conta?.numeroConta}" name="conta.numeroConta">
	

				<label for="nome">Cliente</label> 
				<input class="form-control" id="cliConta" type="text" readonly value="${cliente?.nome}" name="conta.cliConta">


				 <label for="conta">Valor da recarga</label> 
					<select id="recarga" name="conta.recarga" class="form-control">				  
						<option value="0"></option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
					</select>

					<label for="pagamento">Forma de pagamento</label> 
					<select id="pagamento" name="conta.pagamento" class="form-control">				 
						<option value="a vista">A vista</option>
						<option value="cartao">Cartão</option>
						<option value="boleto">Boleto</option>
					</select>
			</div>
	        </div>
			</div>
			<div class="row" >
				<div class="form-group col-md-3">
					<input class="btn btn-success btn-block" type="submit"
						value="Confirmar">
				</div>
				<div class="form-group col-md-6">
					<input class="btn btn-danger outline-light" type="submit" 
						value="Cancelar">
				</div>
			</div>
		</form>
	</div>
</div>
</div>
</div>
